<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/logo.png">
    <link rel="stylesheet" href="styles-about-me/header.css">
    <link rel="stylesheet" href="styles-about-me/general.css">
    <title>About Me</title>
</head>
<body>
    <div class="code-container">
        <div>
            <div class="header">    
                <div class="left-section">
                    <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="Menu Icon">
                    <img class="express-balita" src="icons/logo.png" alt="Logo for my website" title="Express Balita">
                </div>
                <div class="middle-section">
                    <input class="search-bar" type="text" placeholder="Search">
                    <button class="search-button">
                        <img  class="search-icon"
                        src="icons/search.svg" alt="Search">
                        <div class="tooltip">Search</div>
                    </button>
                </div>
                <div class="right-section">
                <div class="notifications-icon-container">
                <img class="notifications-icon" src="icons/notifications.svg" alt="Notifications">
                <div class="notification-count">15</div>
                <div class="tooltip">Notifications</div>
                </div> 
                <img class="current-user-picture" src="images/chain-1.jpg" alt="Profile Picture" title="Profile Picture">
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
